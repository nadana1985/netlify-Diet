<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Plan - Overview</title>
    <link rel="stylesheet" href="js/styles.css">
    <style>
        /* LANDING PAGE OVERRIDES */
        body {
            height: auto !important;
            /* Allow growing */
            overflow-y: auto !important;
            /* Allow scrolling */
            display: block !important;
            /* Normal block flow */
        }

        .hero {
            text-align: center;
            padding: 40px 20px 20px 20px;
            background: white;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .btn-enter {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
            transition: transform 0.2s, background 0.2s;
        }

        .btn-enter:hover {
            transform: translateY(-2px);
            background: #219150;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1 style="color: var(--primary-color); margin: 0 0 10px 0;">30-Day Health Protocol</h1>
        <p style="color: #7f8c8d; margin: 0 0 25px 0;">Daily Nutrition & Activity Plan</p>

        <a href="dashboard.html" class="btn-enter">Go to Daily Dashboard</a>
    </div>

    <div id="landing-root" style="max-width: 1200px; margin: 0 auto;">
        <div style="text-align: center; padding: 40px; color: #95a5a6;">Loading Plan...</div>
    </div>

    <script type="module" src="js/landing.js"></script>
</body>

</html>
